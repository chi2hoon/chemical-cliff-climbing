    table13: "기타 패널"
    table14: "Cytotoxicity (μM) 패널"

rules:
  bronze:
    keep_original: true
    split_censor: true
    allowed_units: ["μM", "mg/kg", null]
    allowed_censors: ["gt", null]    # 2017은 사실상 '>'만 사용
    max_test_conc_allowed: [2, 10]
  silver:
    enable: true
    target_units:
      cell: "μM"
      animal_dose: "mg/kg"
    transform:
      scale_rule_id: "SCL_CONC_V1"
      keep_censor: true
    identity_for_cell_um: true
  meta:
    moa: "c-Myc/Max inhibitor"
    target_label: "Cytotoxicity(viability)"

qc:
  bad_id_regex: "^[0-9A-Za-z._-]+$"   # 숫자만 강제 → 완화
  check_duplicates:
    pair:   [compound_id, assay_id]
    triplet: [compound_id, assay_id, cell_line]
  outputs:
    dir: "bronze/2017"
    files:
      - "qc_bad_compound_id.csv"
      - "qc_dup_pair.csv"
      - "qc_dup_triplet.csv"
      - "qc_missing_assay_id.csv"
      - "qc_nonstandard_cell_label.csv"
      - "qc_overall.md"
