file: data/bronze/artifacts/2020_raw.xlsx
read: {dtype: str, engine: openpyxl}
sheets:
  - name: "I-1 ~ I-64, BB-1 ~ BB-37"
    tables:
      - id: compounds
        range: "A4:C106"  # 헤더행 포함 블록
        header_row_offset: 0
        rename:
          Compound No.: compound_id
          SMILES: smiles_raw
Analytics/Analytical Data: analytics_text

silver:
  compounds:
    from: data/bronze/2020/tables/compounds.csv
  assays:
    from_matrix:
      sheet: "Table 5"
      target_id: cell_panel
      assay_id: cell.cytotoxicity.ic50
      matrix:
        id: table5
        range: "A1:Z200"
        panel_row_offset: 0
        cellline_row_offset: 1
        data_row_start: 2
        id_col: 0
        panels: []
        value_parser:
          unit_default: uM
          rules:
            - ">=?\\s*([\\d\\.]+)\\s*µ?M -> qualifier:'>', value:\\1, unit:uM"
            - "([\\d\\.]+)\\s*µ?M -> qualifier:'=', value:\\1, unit:uM"
flags_from_color:
  col_index: 3
  map: {"00FF00": flag_asterisk, "FF0000": flag_imaging_conflict}
